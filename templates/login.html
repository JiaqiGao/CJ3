{% extends "base.html" %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <h1>Log in here</h1>
    <form method="POST" action="/login">
      <p>Username: <input type="text" name="username"></p>
      <p>Password: <input type="password" name="pass"></p>
      <input type="submit" name="go">
    </form>
{% endblock %}
