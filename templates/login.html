{% extends "base.html" %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <h1>Log in here</h1>
    <form method="POST" action="/results">
      <p>Username: <input type="text" name="username"></p>
      <p>Password: <input type="password" name="pass"></p>
      <input type="submit" name="go">
    </form>
    <br>
    <h4>Don't have an account? Create one <a href="/register">here</a>!</h4>
{% endblock %}
