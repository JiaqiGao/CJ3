{% extends "base.html" %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="container">
    <p>{{ message }}</p>

    <h1>Register for an account</h1>
    <form action="/register" method="POST">
        <div class="row">
            <div class="col-md-6">
                <p>Username: <input class="form-control" type="text" name="username" required></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Password: <input class="form-control" type="password" name="pass" required></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Confirm Password: <input class="form-control" type="password" name="passconfirm" required></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Birthday: <input class="form-control" type="date" name="bday" required></p>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
</div>
{% endblock %}
