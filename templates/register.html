{% extends "base.html" %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block body %}
    <h1>Register for and  account</h1>
    <form action="/createsuccess" method="POST">
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="pass"></p>
        <p>Confirm Password: <input type="password" name="passconfirm"></p>
        <p>Birthday: <input type="text" name="bday"> </p>
        <input type="submit" name="submit">
    </form>
{% endblock %}
