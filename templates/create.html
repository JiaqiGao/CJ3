{% extends "base.html" %}
{% block head %}
<title>Create</title>
{% endblock %}

{% block body %}
<h1>Create a story</h1>
<form action="/create" method="POST">
    <div class="row">
        <div class="col-md-6">
            <p>Title: <input type="text" class="form-control" name="title" maxlength="50" placeholder="Title" required></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>Content: <textarea class="form-control" name="content" maxlength="140" placeholder="Content" required></textarea></p>
        </div>
    </div>
<div class="row">
        <div class="col-md-6">
        <p>Tags <input type="text" class="form-control" name="tags" placeholder="humor,horror,thriller,mystery,etc"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input type="submit" class="btn btn-primary">
        </div>
    </div>
</form>
{% endblock %}
